<div class="mt-2 p-3 pb-5">
  <div class="d-flex align-items-center justify-content-start gap-3">
    <p class="m-0 fw-bold">{{ commentsData?.commentsCount }} comments</p>
    <button class="btn rounded-5" title="Sort comments">
      <fa-icon [icon]="sort"></fa-icon>
      Sort by
    </button>
  </div>
  <div class="mt-3 d-flex gap-2 align-items-center w-100">
    <img
      src="/images/default.png"
      alt="User Thumbnail"
      class="rounded-circle"
      width="40"
      height="40"
    />
    <div class="d-flex flex-column w-100">
      <form>
        <textarea
          rows="1"
          class="form-control textarea w-100"
          placeholder="Add a comment..."
        ></textarea>
      </form>
    </div>
  </div>
  <div class="mt-3 d-flex gap-2 flex-column w-100">
    @for (comment of commentsData?.data; track $index) {
    <div class="d-flex gap-2 align-items-start w-100">
      <img
        [src]="comment?.authorThumbnail?.[0]?.url ?? '/images/default.png'"
        alt="User Thumbnail"
        class="rounded-circle overflow-hidden"
        width="40"
        height="40"
      />
      <div class="d-flex flex-column w-100">
        <div class="d-flex justify-content-start gap-3 align-items-center">
          <p class="m-0 fw-bold">{{ comment?.authorText }}</p>
          <p class="m-0 text-muted">{{ comment?.publishedTimeText }}</p>
        </div>
        <p class="m-0">{{ comment?.textDisplay }}</p>
        <div class="d-flex gap-3 align-items-center">
          <button class="btn px-0 text-muted">
            <fa-icon [icon]="like"></fa-icon>
            {{ comment?.likesCount }}
          </button>
          <button class="btn dislike-btn px-0 text-muted">
            <fa-icon [icon]="dislike"></fa-icon>
          </button>
          <button class="btn text-decoration-none">Reply</button>
        </div>
        <div class="d-flex gap-2 align-items-center">
          <button class="btn px-0 text-primary">
            <fa-icon [icon]="chevronDown"></fa-icon>
          </button>
          <img
            src="/images/default.png"
            alt="User Thumbnail"
            class="rounded-circle"
            width="32"
            height="32"
          />
          <button class="text-primary btn btn-link text-decoration-none m-0">
            {{ comment?.replyCount }} replies
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
