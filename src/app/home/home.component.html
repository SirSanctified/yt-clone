<div class="h-100">
  <app-filters [filters]="filters" [(selectedFilter)]="selectedFilter" />
  <div class="row gap-2 no-scrollbar mt-4">
    @for (video of videos; track $index) { @if ( videos[$index].type === 'video'
    ) {
    <a
      routerLink="/video/{{ video.videoId }}"
      class="rounded-3 p-0 text-decoration-none"
    >
      <img
        [src]="video.thumbnail[0].url"
        alt="Video Thumbnail"
        class="w-100 rounded-3 image overflow-hidden object-fit-cover"
      />
      <div class="ps-1 py-2">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img
              [src]="video.thumbnail[0].url"
              [width]="40"
              [height]="40"
              alt="Channel Thumbnail"
              class="rounded-circle me-2"
            />
            <div class="title text-black text-break">
              {{ video.title }}
            </div>
          </div>
          <div>
            <button class="btn fs-5 opacity-75 btn-link text-black">
              <fa-icon [icon]="menu"></fa-icon>
            </button>
          </div>
        </div>
        <div class="d-flex align-items-center ps-5 mt-1 gap-2">
          <p class="text-black-50">
            {{ video.viewCount | formatNumber }} views.
          </p>
          <p class="text-black-50">{{ video.publishedTimeText }}</p>
        </div>
      </div>
    </a>

    } }
  </div>
</div>
