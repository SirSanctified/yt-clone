<style>
  .logo {
    width: 32px;
    height: 32px;
    object-fit: contain;
  }
</style>

<header class="position-sticky top-0 bg-white">
  <div class="d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <div (click)="toggleAside()" class="me-2 fs-4">
        <fa-icon [icon]="menu"></fa-icon>
      </div>
      <div class="d-flex align-items-center">
        <img src="images/youtube-logo.svg" alt="Youtube Logo" class="logo" />
        <a class="navbar-brand fw-bolder fs-2 ms-1" routerLink="/">Youtube</a>
      </div>
    </div>
    <app-search />
    <div class="d-flex align-items-center gap-2">
      <button class="btn fs-3 opacity-75 btn-link text-black">
        <fa-icon [icon]="video"></fa-icon>
      </button>
      <button class="btn fs-3 opacity-75 btn-link text-black">
        <fa-icon [icon]="bell"></fa-icon>
      </button>
      <button class="btn fs-3 opacity-75 btn-link text-black">
        <fa-icon [icon]="user"></fa-icon>
      </button>
    </div>
  </div>
  <app-filters />
</header>
